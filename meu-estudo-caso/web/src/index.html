<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Alunos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container mt-4">

        <h1 class="text-center mb-4">CRUD de Alunos</h1>

        <!-- FORMULÁRIO -->
        <div class="card mb-4">
            <div class="card-header">Adicionar / Editar Aluno</div>
            <div class="card-body">
                <form id="alunoForm">
                    <input type="hidden" id="idAluno" />

                    <div class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control" required />
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Idade</label>
                            <input type="number" id="idade" class="form-control" required />
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Nota</label>
                            <input type="number" id="nota" class="form-control" step="0.1" required />
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
                    <button type="button" id="cancelarEdicao" class="btn btn-secondary mt-3 d-none">
                        Cancelar edição
                    </button>
                </form>
            </div>
        </div>

        <!-- TABELA -->
        <div class="card">
            <div class="card-header">Lista de Alunos</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Nota</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaAlunos"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
